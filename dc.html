<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dc</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li><a href="#" @click="currentView='home'" keep-alive>Home</a></li>
            <li><a href="#" @click="currentView='members'" keep-alive>Member</a></li>
        </ul>
        <component :is="currentView" class="animated" transition="custom-fade" transition-modue="out-in"
        keep-alive></component>
    </div>

    <template id="home-template">
        <h1>Selamat Datang</h1>
        <h2>Di Menu Home Dynamic Component</h2>
    </template>

    <template id="members-template">
        <ul>
            <li v-for="member in members">
                {{ member }}
            </li>
        </ul>
    </template>
    <script>
        Vue.transition('costum-fade', {
            enterClass: 'bounceInDown',
            enterClass: 'fadeOutUp'
        })

        Vue.component('home',{
            template: '#home-template',
        });

        Vue.component('members',{
            template: '#members-template',
            data: function(){
                return{
                    members:[
                        'Sekolah Dasar', 'Sekolah Menengah Pertama', 'Sekolah Menengah Atas'
                    ]
                }
            }
        })

        new Vue({
            el : '#app',
            data: {
                currentView : 'home'
            }
        });
    </script>
</body>
</html>
